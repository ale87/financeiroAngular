<div class='container'>
  <div class='row'>
    <div class='col-xs-12'>      
      <input type='text' [(ngModel)]='username' class='form-control'/>
      <p>{{ username }}</p>
      <button type='submit' class='btn btn-primary' 
        [disabled]='isEmpty()' (click)='resetInput()'>Reset</button>  
    </div>
  </div> 
</div>
